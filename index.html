<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Ticket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/CSS">
    <link rel="stylesheet" href="css/style.css" type="text/CSS">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1>Action One:</h1>
          <h3>The Birth of Action</h3>
          <img src="img/ACTIONONE.JPG" alt="MOVIE POSTER FOR ACTION ONE" class="img-responsive img-rounded" />
          <h4>PG-13</h4>
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#movie-1">
            Launch demo modal
          </button>
        </div>
        <div class="col-md-4">
          <h1>Action Two:</h1>
          <h3>Action Gets Bigger</h3>
          <img src="img/ACTIONTWO.JPG" alt="MOVIE POSTER FOR ACTION TWO" class="img-responsive img-rounded" />
          <h4>Rated R</h4>
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#movie-2">
            Launch demo modal
          </button>
        </div>
        <div class="col-md-4">
          <h1>Bruce Willis:</h1>
          <h3>The True Story</h3>
          <img src="img/BRUCEWILLIS.JPG" alt="movie poster for the Bruce Willis biopic" class="img-responsive img-rounded" />
          <h4>Rated PG</h4>
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#movie-3">
            Launch demo modal
          </button>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->


    <!-- Modal -->
    <div class="modal fade" id="movie-1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <p> Test test test test</p>
          </div>
          <div class="modal-footer">

            <form class="form">
              <div class="form-group">
                <label class="sr-only" for="movie-1-name">Name</label>
                <input type="text" class="form-control" id="movie-1-name" placeholder="name">
              </div>
              <div class="form-group">
                <label class="sr-only" for="movie-1-email">Email address</label>
                <input type="email" class="form-control" id="movie-1-email" placeholder="Email">
              </div>
              <select class="form-control" id="movie-1-time">
                <option value=10>10 AM</option>
                <option value=12>12 PM</option>
                <option value=16>4 PM</option>
                <option value=20>8 PM</option>
                <option value=23.5>11:30 PM</option>
              </select>
              <div class="radio">
                <label>
                  <input type="radio" name="movie-1-age" id="movie-1-age1" value="30" checked>
                  No Discount
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="movie-1-age" id="movie-1-age2" value="65">
                  Senior Discount
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="movie-1-age" id="movie-1-age3" value="3">
                  Child Discount
                </label>
              </div>
              <button type="submit" class="btn btn-default">Add to cart</button>
              <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="movie-2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Action Two</h4>
          </div>
          <div class="modal-body">
            <p>Come see the most critically acclaimed movie of <em>ALL TIME</em></p>
          </div>
          <form class="form" id="movie-2-form">
            <div class="form-group">
              <label class="sr-only" for="movie-2-name">Name</label>
              <input type="text" class="form-control" id="movie-2-name" placeholder="name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="movie-2-email">Email address</label>
              <input type="email" class="form-control" id="movie-2-email" placeholder="Email">
            </div>
            <select class="form-control" id="movie-2-time">
              <option value=10>10 AM</option>
              <option value=12>12 PM</option>
              <option value=16>4 PM</option>
              <option value=20>8 PM</option>
              <option value=23.5>11:30 PM</option>
            </select>
            <div class="radio">
              <label>
                <input type="radio" name="movie-2-age" id="movie-2-age1" value="30" checked>
                No Discount
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie-2-age" id="movie-2-age2" value="65">
                Senior Discount
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie-2-age" id="movie-2-age3" value="3">
                Child Discount
              </label>
            </div>
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-default">Add to cart</button>

          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="movie-3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <p> Test test test test333</p>
          </div>
          <form class="form">
            <div class="form-group">
              <label class="sr-only" for="movie-3-name">Name</label>
              <input type="text" class="form-control" id="movie-3-name" placeholder="name">
            </div>
            <div class="form-group">
              <label class="sr-only" for="movie-3-email">Email address</label>
              <input type="email" class="form-control" id="movie-3-email" placeholder="Email">
            </div>
            <select class="form-control" id="movie-3-time">
              <option value=10>10 AM</option>
              <option value=12>12 PM</option>
              <option value=16>4 PM</option>
              <option value=20>8 PM</option>
              <option value=23.5>11:30 PM</option>
            </select>
            <div class="radio">
              <label>
                <input type="radio" name="movie-3-age" id="movie-3-age1" value="30" checked>
                No Discount
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie-3-age" id="movie-3-age2" value="65">
                Senior Discount
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="movie-3-age" id="movie-3-age3" value="3">
                Child Discount
              </label>
            </div>

            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-default">Add to cart</button>
          </form>
        </div>
      </div>
    </div>


  </body>
</html>
